<div class="page cube-page">
    <!-- <v-ribbon></v-ribbon> -->
    <div class="inner">
        <div class="content">

            <div class="cube-outer">
                <div class="cube-inner">
                    <div data-sticker
                        v-for="sticker in stickers"
                        v-bind:style="{
                            backgroundColor: sticker.color,
                            transform: getTransform(sticker),
                            transition: transition,
                        }"
                        v-on:transitionend="onTransitionEnd"
                        class="cube-sticker">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
