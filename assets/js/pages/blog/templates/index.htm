        <a v-link="{ name: 'blog-show', params: { slug: post.slug }}">
            <h2 class="title">{{ post.title }}</h2>
            <p>{{{ post.excerpt }}}</p>
            <footer>
                <time datetime="{{ post.published_at }}">{{ post.published_at | moment 'MMM DD, YYYY' }}</time></div>
            </footer>
        </a>
    </article>

</main>
