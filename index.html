<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scott Bedard</title>
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=rubik:400,500" rel="stylesheet" />
  </head>
  <body class="overflow-hidden">

    <div class="absolute w-full z-10">
      <div class="max-w-screen-xl mx-auto px-6 py-6 md:py-12 lg:py-24 xl:py-48">
        <h1 class="mb-4 font-bold text-3xl text-gray-900 tracking-wider">
          Hi, my name is Scott Bedard.
        </h1>

        <p class="leading-normal mb-4 text-2xl text-gray-800">
          I'm a software engineer at
          <a href="https://chess.com">chess.com</a>, and the creator of
          <a href="https://speedcube.site">speedcube.site</a>.
        </p>

        <div class="flex gap-4">
          <a
            class="text-gray-500/50"
            href="https://github.com/scottbedard"
            title="GitHub">
            <svg
              class="w-6"
              xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"/>
              <path d="M9 18c-4.51 2-5-2-7-2"/>
            </svg>
          </a>

          <button
            class="aspect-square inline-flex items-center justify-center text-gray-500/50 w-6"
            id="redraw"
            title="Redraw">
            <svg
              class="w-5"
              xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M22 12h-2.48a2 2 0 0 0-1.93 1.46l-2.35 8.36a.25.25 0 0 1-.48 0L9.24 2.18a.25.25 0 0 0-.48 0l-2.35 8.36A2 2 0 0 1 4.49 12H2"/>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <canvas class="-left-1/4 fixed h-screen pointer-events-none top-0 w-[150vw]"></canvas>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
